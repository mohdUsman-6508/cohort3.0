<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo Reconciler</title>
    <link rel="stylesheet" href="render.css" />
  </head>
  <body>
    <div class="main">
      <div class="form-buttons">
        <input type="text" placeholder="Add todo" />
        <button onclick="addTodo()">Add</button>
        <button class="delete" onclick="deleteLast()">DeleteLast</button>
        <button class="delete" onclick="deleteFirst()">DeleteFirst</button>
      </div>

      <div id="todos"></div>
    </div>
    <script src="render.js"></script>
  </body>
</html>
